
<div class="movies">
  @for (movie of movies; track movie) {
  <article class="movie-item">
    <a href="https://www.imdb.com/title/{{movie.imdbId}}">
      <img src={{movie.poster}}/>
      <div class="details">
        <h2>{{movie.title}}</h2>
        <p>{{movie.year}}</p>
      </div>
    </a>
  </article>
}
</div>
