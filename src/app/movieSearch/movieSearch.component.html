<div class="searchContainer">
  <form #searchForm="ngForm" (ngSubmit)="searchForMovies($event, searchForm)">
    <input type="text" placeholder="Search for a movie..." [(ngModel)]="searchTerm" name="searchTerm" required/>
    <button type="submit">Search</button>
    @if (formSubmitted && !searchForm.valid) {
      <p>Search term is required.</p>
    }
  </form>
</div>
