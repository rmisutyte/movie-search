<div class="signUpForm">
  <form #registerForm="ngForm" (ngSubmit)="submitEmail($event, registerForm)">
    <h2>Register for updates</h2>
    <label>
      Your email:
      <input type="text" [(ngModel)]="email" name="email" required />
    </label>
    <button type="submit">Register</button>
  </form>
</div>
